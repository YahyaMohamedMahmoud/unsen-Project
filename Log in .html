<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="#">
    <meta name="keywords" content="#">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="png" href="img/Home img/z3594756212370_c53fe46b351a211cca86ae67b01d3595.webp">
    <title>Log in</title>
</head>
<body>


<!-- log sec start -->
<section class="log">
    <div class="container">
        <div class="logtext wow fadeInLeft"data-wow-duration=2.5s>
            <h1>log in now</h1>
            <form action="#">
                <label for="username"></label>
                <input class="user" type="text" name="username" id="username" placeholder="name" required>
                <label for="password"></label>
                <input class="user" type="password" name="password" id="password" placeholder="password" required>
                <button class="get">get started</button>
                <div class="keep">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">keep logged in</label>
                      </div>
                      <div class="for">
                        <a href="#">forget password?</a>
                      </div>
                </div>
                <div class="keep2">
                    <div class="cre">
                     <a href="Register.html">create account</a>   
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- log sec start -->


    <!-- js files -->
<script src="js/main.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/wow.min.js"></script>
<script>new WOW().init();</script>
</body>
</html>
