<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="#">
    <meta name="keywords" content="#">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="png" href="img/Home img/z3594756212370_c53fe46b351a211cca86ae67b01d3595.webp">
    <title>Register</title>
</head>
<body>

    <!-- sign sec start -->
<section class="sign">
<div class="container">
    <div class="signin">
      <div class="row justify-content-evenly g-4">
    <div class="col-xl-4 col-lg-4 col-md-6">
        <div class="signimg">
            <img src="img/Home img/photo-1508964801641-4b2410705b73.avif" alt="">
        </div>
    </div>
<div class="col-xl-4 col-lg-4 col-md-6">
<div class="signtext">
    <h1>register</h1>
    <p>it's completely free</p>
</div>
<div class="signtext2">
    <form>
        <div class="mb-1">
          <label for="username" class="form-label">name</label>
          <input type="username" class="form-control" name="username" id="username" aria-describedby="username">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-1">
            <label for="email" class="form-label">email</label>
            <input type="email" class="form-control" name="email" id="email">
          </div>
        <div class="mb-1">
          <label for="password" class="form-label">password</label>
          <input type="password" class="form-control" name="password" id="password">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">confirm password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I agree with the terms and conditions.</label>
        </div>
        <button type="submit" class="btn wow shake" data-wow-duration="2s" data-wow-delay="3s">create account</button>
      </form>
</div>
</div>



</div>  
    </div>



</div>
</section>
<!-- sign sec end -->

     <!-- js files -->
<script src="js/main.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/wow.min.js"></script>

</body>
</html>
